{% extends 'instagram/layout.html' %}
{% block content %}
{% for post in posts %}
    <div class="card" style="width: 18rem;">
        <a class="mr-2" href="{% url 'instagram:user-posts' post.author.username %}">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        <img src="{{ post.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"><a class="article-title" href="{% url 'instagram:post-detail' post.id %}">{{ post.title }}</a></h5>
            <a class="mr-2" href="{% url 'instagram:user-posts' post.author.username %}">{{ post.author }}</a>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
