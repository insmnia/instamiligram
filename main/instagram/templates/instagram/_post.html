<div class="card mb-3" style="max-width: 1920px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ object.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <a class="mr-2" href="{% url 'instagram:user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            <div class="card-body">
                <h5 class="card-title"><a class="article-title"
                        href="{% url 'instagram:post-detail' object.id %}">{{object.title }}</a></h5>
                <a class="mr-2" href="{% url 'instagram:user-posts' object.author.username %}">{{ object.author }}</a>
                <p class="card-text">{{ object.content }}</p>
            </div>
        </div>
    </div>
</div>
