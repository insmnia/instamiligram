<div class="card mb-3" style="max-width: 800px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ object.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <a class="mr-2" href="{% url 'user:u-profile' object.author.username %}">{{ object.author.username }}</a>
            <a class="mr-2" href="{% url 'instagram:user-posts' object.author.username %}">User Posts</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            <div class="card-body">
                <h3 class="card-title"><a class="article-title"
                        href="{% url 'instagram:post-detail' object.id %}">{{object.title }}</a></h3>
                <p class="card-text">{{ object.content }}</p>
            </div>
            <p class="card-text">
                <!-- TODO лайки появляются не сразу -->
                <span class="text-muted" id="like_count">{{ object.like_count }}</span>
                {% if user.is_authenticated %}
                <button class="btn btn-link text-dark p-0 border-0 btn-outline-light" id="like-button"
                    value="{{ object.id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-heart" viewBox="0 0 16 16">
                        <path
                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                    </svg>
                </button>
                {% else %}
                <a class="btn btn-link text-dark p-0 border-0 btn-outline-light" href="{% url 'user:register' %}"></a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
                    viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                </svg>

                {% endif %}
            </p>
        </div>
    </div>
</div>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    $(document).on('click', '#like-button', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "instagram:like" %}',
            data: {
                postid: $('#like-button').val(),
                csrfmiddlewaretoken: getCookie('csrftoken'),
                action: 'post'
            },
            success: function (json) {
                document.getElementById("like_count").innerHTML = json['result']
            },
            error: function (xhr, errmsg, err) {

            }
        });
    })
</script>
