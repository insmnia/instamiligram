{% extends 'instagram/layout.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">
{% block content %}
<h3>{{target}}</h3>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Followers</th>
            <th>Following</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><a href="{% url 'user:profile' user.username %}">{{user.username}}</a></td>
            <td>{{ user.profile.followers_count }}</td>
            <td>{{ user.profile.following_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
